<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="This is a website for Mercedes Benz dealership!!">
    <meta name="keywords" content="Mercedes Benz, Setare Iran, Dealership">
    <meta name="author" content="farshadvaghari@gmail.com">

    <link rel="stylesheet" href="styles.css"/>
    <link rel="shortcut icon" href="digital-clock-icon.png" type="image/png">

    <title>Digital-Clock</title>

</head>

<body>

    <main class="container">

        <section id="clock" class="clock">

            <div id="display" class="display"></div>

        </section>

        <section id="options" class="options">

            <div id="color" class="color">

                <h2>Color Selector</h2>
                <br>

                <h3>Selected color is<span id="colorOutput">: rgb(<span style="color: red">0</span>, <span style="color: green">255</span>, <span style="color: blue">255</span>)</span></h3>
                <br>

                <div>
                    <label for="rangeRed" style="color: red">red:</label>
                    <input id="rangeRed" type="range" min="0" max="255" value="0">
                </div>

                <div>
                    <label for="rangeGreen" style="color: green">green:</label>
                    <input id="rangeGreen" type="range" min="0" max="255" value="255">
                </div>

                <div>
                    <label for="rangeBlue" style="color: blue">blue:</label>
                    <input id="rangeBlue" type="range" min="0" max="255" value="255">
                </div>

                <div>
                    <button id="randomColor">Random Color!</button>
                </div>

            </div>

        </section>

    </main>

    <script src="javascript.js"></script>

</body>

</html>
